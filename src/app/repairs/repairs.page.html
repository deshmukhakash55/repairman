<app-header></app-header>

<ion-content>

  <div *ngIf="repairs">
    <ion-card class="welcome-card" *ngFor="let repair of repairs">
      <ion-img src="/assets/{{ repair.repairman.id }}.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>
          {{ repair.repairman.name }}
          <ion-button class="primary" style="float: right;margin-top: 0px;margin-right: 0px;" (click)="selectRepair(repair)">
            <ion-icon name="locate"></ion-icon>
          </ion-button>
        </ion-card-title>
        <ion-card-subtitle>{{  repair.repairman.ability }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content style="padding-top: 0%;">
        <p *ngIf="repair.status === 'active'" style="color: darkgreen">Arriving soon.....</p>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!repairs" style="width: 100%;height: 100%;text-align: center;padding-top: 50%;">
      No Repairs!
  </div>

</ion-content>
