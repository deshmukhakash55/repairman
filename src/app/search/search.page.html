<app-header></app-header>

<ion-content>
  <ion-searchbar placeholder="Search Repairman, Profession" cancelButtonIcon="md-arrow-back" ionInput="refreshSearchList($event)"></ion-searchbar>
  <div *ngIf="!selectedRepairman">
    <ion-card class="welcome-card" *ngFor="let repairman of searchList" (click)="selectRepairman(repairman)">
      <ion-img src="/assets/{{ repairman.id }}.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ repairman.name }}</ion-card-title>
        <ion-card-subtitle>{{  repairman.ability }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ repairman.stars }} stars</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-grid *ngIf="selectedRepairman">
    <ion-row>
      <ion-col>
        <ion-img src="/assets/{{ selectedRepairman.id }}.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row margin-vertical>
      <ion-col size="10">
        <ion-title style="text-align: left;padding-left: 13%;">{{ selectedRepairman.name }}</ion-title>
      </ion-col>
      <ion-col size="2" style="padding-left: 0%;" padding-horizontal>
        <ion-button class="primary" (click)="presentConfirmCallOption()">
          <ion-icon name="call"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row margin-vertical>
      <ion-col offset="1" size="9">
        <ion-icon name="hammer"></ion-icon> {{ selectedRepairman.ability }}    
      </ion-col>
      <ion-col size="2">
        {{ selectedRepairman.stars }} <ion-icon name="star"></ion-icon> 
      </ion-col>
    </ion-row>
    <ion-row margin-vertical padding-start>
      <ion-col>
        Charges : <span style="color: rgb(56, 128, 255);">Rs.50/hr</span>
      </ion-col>
    </ion-row>
    <ion-row margin-vertical padding-start>
      <ion-col>
        Estimated time to reach : 20 - 30 min.   
      </ion-col>
    </ion-row>
  </ion-grid>
