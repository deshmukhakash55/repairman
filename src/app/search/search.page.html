
<app-header [title]="title"></app-header>

<ion-content>
  <ion-searchbar placeholder="Search Repairman, Profession" cancelButtonIcon="md-arrow-back" ionInput="refreshSearchList($event)"></ion-searchbar>
  <div *ngIf="!selectedRepairman">
    <ion-card class="welcome-card" *ngFor="let repairman of searchList" (click)="selectRepairman(repairman)">
      <ion-img src="/assets/{{ repairman.id }}.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ repairman.name }}</ion-card-title>
        <ion-card-subtitle>{{  repairman.ability }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <app-stars [stars]="repairman.stars"></app-stars>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
