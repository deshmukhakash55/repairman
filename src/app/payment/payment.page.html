<app-header [title]="title" [shouldShowBackButton]="shouldShowBackButton" (backButtonClick)="backButtonClicked()"></app-header>

<ion-content>

  <div *ngIf="!selectedRepairman" style="padding-top: 0px;">
    <div>
        Loading Payment Page for you. <br>
    </div>
    <div id="wave">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div *ngIf="waitingMessage" style="padding-top: 10px;">{{ waitingMessage }}</div>
  </div>

  <ion-grid *ngIf="selectedRepairman">
    <ion-row>
      <ion-col>
        <ion-img src="/assets/{{ selectedRepairman.id }}.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row margin-vertical>
      <ion-col size="10">
        <ion-title style="text-align: left;padding-left: 13%;">{{ selectedRepairman.name }}</ion-title>
      </ion-col>
    </ion-row>
    <ion-row margin-vertical>
      <ion-col offset="1" size="9">
        <ion-icon name="hammer"></ion-icon> {{ selectedRepairman.ability }}    
      </ion-col>
      <ion-col size="2">
        {{ selectedRepairman.stars }} <ion-icon name="star" style="color: #CFB53B;"></ion-icon> 
      </ion-col>
    </ion-row>
    <ion-row margin-vertical padding-start>
      <ion-col>
        Charges : <span style="color: rgb(56, 128, 255);">Rs.50/hr</span>
      </ion-col>
    </ion-row>
    <ion-row margin-vertical padding-start>
      <ion-col>
        Estimated time to reach : 20 - 30 min.   
      </ion-col>
    </ion-row>
    <ion-row padding-start style="text-align: center;">
      <ion-col>
        <b>Payment Options</b>
      </ion-col>
    </ion-row>
    <ion-row padding-start>
      <ion-col>
        <ion-button (click)="payViaUpi()" style="background-color: rgb(56, 128, 255);display:block;border-radius:10px;">
          Pay Via UPI
        </ion-button>   
      </ion-col>
    </ion-row>
    <ion-row padding-start>
      <ion-col>
        <ion-button (click)="payViaCash()" style="background-color: rgb(56, 128, 255);display:block;border-radius:10px;">
          Pay Via Cash
        </ion-button>   
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
